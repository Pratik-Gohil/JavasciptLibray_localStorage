<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1efee3eef7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
      <header id="header">
        <h1>Library</h1>
        <i class="fas fa-book fa-2x"></i>
      </header>
      <table id="content-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
      <button id="add_book">Add Book</button>

      <div id="form">
        <form>
          <i class="fas fa-times"></i>

          <div>
            <h2>
              Add New Book
            </h2>
          </div>
          <div>
            <label>Title:</label>
            <input type="text" id="title" />
          </div>
          <div>
            <label>Author:</label>
            <input type="text" id="author" />
          </div>
          <div>
            <label>Pages:</label>
            <input type="number" id="pages" />
          </div>
          <div>
            <label>Read:</label>
            <input type="checkbox" id="read" />
          </div>
          <button id="submit">
            Submit
          </button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
